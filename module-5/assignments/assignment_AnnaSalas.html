<!DOCTYPE html>
<html>
  <body>
    <p id="text"></p>
    <script>
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          displayData(this);
        }
      };
      xhttp.open("GET", "customers.xml", true);
      xhttp.send();

      function displayData(xml) {
        const xmlDoc = xml.responseXML;
        document.getElementById("custid").innerHTML =
          xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
        document.getElementById("custid").innerHTML =
          xmlDoc.getElementsByTagName("address")[0].childNodes[0].nodeValue;
        document.getElementById("custid").innerHTML =
          xmlDoc.getElementsByTagName("phone")[0].childNodes[0].nodeValue;
        document.getElementById("custid").innerHTML =
          xmlDoc.getElementsByTagName("email")[0].childNodes[0].nodeValue;
        document.getElementById("custid").innerHTML =
          xmlDoc.getElementsByTagName("orders")[0].childNodes[0].nodeValue;
        document.getElementById("orderid").innerHTML =
          xmlDoc.getElementsByTagName("items")[0].childNodes[0].nodeValue;
        document.getElementById("item").innerHTML =
          xmlDoc.getElementsByTagName("itemprice")[0].childNodes[0].nodeValue;
        document.getElementById("item").innerHTML =
          xmlDoc.getElementsByTagName("itemqty")[0].childNodes[0].nodeValue;

      }
    </script>
  </body>
</html>
